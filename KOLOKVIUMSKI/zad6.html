<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="props">
<button id="postavi" onclick="postavi()">Постави</button>
<div id="root"></div>

<script type="text/javascript">
    let idGen = "id_"

    function postavi() {
        let info = document.getElementById("props").value
        let props = info.split(",")
        let root = document.getElementById("root")
        idGen += 1

        root.innerHTML += (
            "<div id="+idGen+">"+props[3]+"</div>"
        )

        let d = document.getElementById(idGen)
        d.style.backgroundColor = props[0]
        d.style.width = props[1] + "px"
        d.style.height = props[2] + "px"
        d.style.textAlign = "center"

    }

</script>

</body>
</html>
