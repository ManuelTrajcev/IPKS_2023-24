<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    let bingo = []

    for (let i = 0; i < 7; i++) {
        let num = Math.ceil(Math.random() * 31)
        if (bingo.includes(num)) {
            i--;
        } else {
            bingo.push(num)
        }
    }
    let str = "1,2,3,4,5,6,7"
    let list = str.split(",").map(x => parseInt())
    list.filter(x => bingo.includes())
    let process
    let players = ["1,2,3,4,5,21,7", "1,31,12,4,5,2,5", "3,1,1,22,3,6,7"]
    players.map(x => x.split(",")).forEach(x => process.push(x.map(x => parseInt()).filter(x => bingo.includes(x))))
    console.log(process)
</script>
</body>
</html>
