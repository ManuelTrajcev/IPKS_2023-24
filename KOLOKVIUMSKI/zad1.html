<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            margin: 20px;
        }

        table {
            border: 1px solid black;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="container">
    <div>
        <span id="name">Name:</span>
        <input type="text" id="nameInput">
    </div>
    <div>
        <span id="desc">Description:</span>
        <input type="text" id="descInput">
    </div>
    <div>
        <span id="item">Item:</span>
        <input type="text" id="itemInput">
    </div>
    <div>
        <span id="itemCode">Item Code:</span>
        <input type="text" id="itemCodeInput">
    </div>
    <div>
        <span id="price">Price:</span>
        <input type="text" id="priceInput">
    </div>
    <div>
        <span>Type:</span>
        <select id="type">
            <option value="used">used</option>
            <option value="unused">unused</option>
        </select>
    </div>
    <button id="add" onclick="addItem()">Add</button>
    <br>

    <span>Items available:</span><span id="count">0</span>
    <br>
    <table id="used">
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Item</th>
            <th>Item Code</th>
            <th>Price</th>
        </tr>
    </table>

    <table id="unused">
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Item</th>
            <th>Item Code</th>
            <th>Price</th>
        </tr>
    </table>
</div>
<script type="text/javascript">
    let counter = 0;

    function update() {
        let count = document.getElementById("count")
        count.innerHTML = counter
    }

    function addItem() {
        let name = document.getElementById("nameInput").value;
        let desc = document.getElementById("descInput").value;
        let item = document.getElementById("itemInput").value;
        let price = document.getElementById("priceInput").value;
        let itemCode = document.getElementById("itemCodeInput").value;
        let type = document.getElementById("type").value;

        let table = document.getElementById(type);

        if (name && desc && item && itemCode) {
            table.innerHTML +=
                "<tr>" +
                "<td>" + name + "</td>" +
                "<td>" + desc + "</td>" +
                "<td>" + item + "</td>" +
                "<td>" + itemCode + "</td>" +
                "<td>" + price + "</td>" +
                "<td><button onclick='deleteEl(this)'>DELETE</button></td>"
            "</tr>";
            counter++
            update()
        } else {
            alert("Empty inputs");
        }
    }

    function deleteEl(el) {
        counter--
        update()
        let row = el.parentNode.parentNode
        row.style.backgroundColor = "green"
        el.parentNode.removeChild(el)
    }
</script>
</body>
</html>
