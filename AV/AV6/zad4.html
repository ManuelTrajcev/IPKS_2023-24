<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(r) {
            this.r = r
        }

        perimeter() {
            return 2*Math.PI*this.r
        }

        area() {
            return Math.PI*Math.PI*this.r
        }
    }
    let c = new Circle(5)
    console.log(c.area())
    console.log(c.perimeter())
</script>
</body>
</html>
