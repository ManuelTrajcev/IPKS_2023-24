    let clockElement = document.getElementById("clock")

    class Clock {
        constructor() {
            this.date = new Date()
            this.hour = this.date.getHours()
            this.minutes = this.date.getMinutes()
            this.second = this.date.getSeconds()
        }

        update() {
            this.date = new Date()
            this.hour = this.date.getHours()
            this.minutes = this.date.getMinutes()
            this.second = this.date.getSeconds()
            this.print()
        }

        start() {
            let that = this
            this.interval = setInterval(() => that.update(), 1000)
        }

        stop() {
            clearInterval(this.interval)
        }

        print() {
            console.log(this.hour + ":" + this.minutes + ":" + this.second)
            clockElement.innerHTML = this.hour + ":" + this.minutes + ":" + this.second
        }
    }

    let clock = new Clock()
