<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #message {
            width: 200px;
        }
    </style>
</head>
<body>
<h1>
    Форма за контакт
</h1>
<div id="container">
    <span>Име <input id="name" type="text"></span>
    <br>
    <span>Презиме <input id="second-name" type="text"></span>
    <br>
    <span>E-mail <input id="mail" type="email"></span>
    <br>
    <span>Возраст
        <select name="age" id="age">
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
    </span>
    <br>
    <button onclick="send()">Прати</button>
    <br>
    <input id="message" type="text" disabled="disabled">
</div>


<script type="text/javascript">
    function send() {
        console.log("click")
        let name = document.getElementById("name")
        let secondName = document.getElementById("second-name")
        let maile = document.getElementById("mail")
        let age = document.getElementById("age")
        let message = document.getElementById("message")

        if (name.value && secondName.value && maile.value && age.value) {
            if (confirm("Дали ги потврдувате вашите податоци " + name.value + "?")) {
                message.value = "Вашата апликација е успешна"
            }
        } else {
            alert("Пополнете ги сите полиња")
        }
    }
</script>
</body>
</html>
