<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 400px;
        }
        #type {
            width: 100px;
        }
        #add {
            width: 90%;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Generator</h1>
    <span>Num. of el. <input type="text" id="num"></span>
    <br>
    <span>type</span><select name="type" id="type">
        <option value="checkbox" id="checkbox">CheckBox</option>
        <option value="radio" id="radiobutton">RadioButton</option>
    </select>
    <br>
    <button id="add" onclick="generate()">Add</button>
    <div id="here"></div>

</div>
<script type="text/javascript">
    function generate() {
        let num = document.getElementById("num")
        let type = document.getElementById("type").value
        let here =document.getElementById("here")

        for (let i = 0; i < num.value; i++) {
            let btn = document.createElement("input")
            btn.setAttribute("type", type)
            let txt = document.createTextNode(i)
            here.appendChild(btn)
            here.appendChild(txt)
        }
    }
</script>
</body>
</html>
