<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js">
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 5px;
        }
    </style>
</head>
<body>
<div></div>

<script>
    d3.selectAll("div").on("mouseover",
    function () {
        d3.select(this).style("background-color", "orange")
    }).on("mouseout",
    function () {
        d3.select(this).style("background-color", "blue")
    })
</script>
</body>
</html>
