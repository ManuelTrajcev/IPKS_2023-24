<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js">
    </script>
</head>
<body>
<p>Error: This is an error</p>
<p>Warning: This is a warning</p>

<script>
    d3.selectAll("p").style("color", function (d, i) {
        var text = this.innerHTML
        if (text.indexOf("Error") >= 0) {
            return "red"
        } else if (text.indexOf("Warning") >= 0) {
            return "yellow"
        }
    })
</script>
</body>
</html>
