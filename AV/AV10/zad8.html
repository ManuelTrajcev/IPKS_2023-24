<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js">
    </script>
</head>
<body>
<script>
    var data = [4, 1, 6, 2, 8, 9]
    var body = d3.select("body")
        .selectAll("span")
        .data(data)
        .enter()
        .append("span")
        .text(function (d) {
            return d + " "
        })
</script>

</body>
</html>
