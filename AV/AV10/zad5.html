<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js">
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="container">

</div>
<script>
    d3.select("#container").transition().duration(5000).style("background-color", "red")
</script>
</body>
</html>
