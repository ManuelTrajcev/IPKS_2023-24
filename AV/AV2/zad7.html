<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let x = prompt("Vnesi:")
    let max = x
    while (!isNaN(x)) {
        if (x > max) {
            max = x
        }
        x = prompt("Vnesi:")
    }
    console.log(`Najgolem broj e ${max}`)
</script>
</body>
</html>
