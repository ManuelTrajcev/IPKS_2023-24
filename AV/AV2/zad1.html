<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let x = prompt("X cordinate")
    let y = prompt("Y cordinate")
    if (x == 0) {
        if (y>0){
            console.log("x+")
        } if (y < 0 ){
            console.log("y-")
        } else {
            console.log("0")
        }
    } else if (x > 0) {
        if (y>0){
            console.log("I")
        } if (y < 0 ){
            console.log("IV")
        } else {
            console.log("y+")
        }
    } else {
        if (y>0){
            console.log("II")
        } if (y < 0 ){
            console.log("III")
        } else {
            console.log("y-")
        }
    }
</script>
</body>
</html>
