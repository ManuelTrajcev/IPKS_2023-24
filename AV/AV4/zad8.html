<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let str = "Hello how are you - today"
    console.log(partOfWord(str, "-", "b"))

    function partOfWord(str, ch, type) {
        let index = str.indexOf(ch)
        if (ch === -1) {
            return str
        } else {
            if (type === 'a') {
                return str.slice(0, index)
            } else if (type === 'b') {
                return str.slice(index + 1)
            } else {
                return str
            }
        }
    }

</script>
</body>
</html>
