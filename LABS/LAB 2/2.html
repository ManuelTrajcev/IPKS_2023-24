<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn {
            margin: 10px;
        }
        #photo-div {
            width: 1000px;
        }
    </style>
</head>
<body>
<div>
    <button id="btn" onclick="getRandomImg()">Get a random image</button>
</div>
<div id="photo-div"></div>
<script type="text/javascript">
    function getRandomImg() {
        let arr = [
            "https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg",
            "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg",
            "https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg"
        ]
        let randomImg = arr[Math.floor(Math.random()*3)]
        // console.log(randomImg)
        let img = document.createElement("img")
        img.setAttribute("src", randomImg)
        let photoDiv = document.getElementById("photo-div")
        photoDiv.innerHTML = img.outerHTML
        // console.log(img)
    }
</script>
</body>
</html>
